<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula de html - Vídeo</title>
</head>
<body style="background-color: black; color: #FFFFFF">
    <!--Cabeçalho começa aqui-->
    <!--Inicio da primeira div-->
    <div id="header">
        <h1 style="display: inline">Aula de HTML</h1> <!--Texto ocupa apenas seu tamanho na tela-->
        <img src="https://www.sptech.school/assets/images/logos/sptech_logo.png" alt="sptechlogo" width="200px">
    </div>
    <!--Cabeçalho termina aqui-->
    <!--Fim da primeira div-->
    <div style="float: right"> <!--Posiciona a div ao lado esquerdo da tela-->
        <input type="text" id="nome">
        <button onclick="alert('oi '+nome.value)">Dizer oi</button>
    </div>
</body>
</html>
